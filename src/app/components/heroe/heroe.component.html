<h1>{{heroe.nombre}} <small>{{heroe.aparicion}}</small></h1>


<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" alt="">
        <br>
        <a [routerLink]="['/heroes']" routerLinkActive="router-link-active" class="btn btn-outline-danger btn-block"> Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img *ngIf="heroe.casa=='DC'" class="img-logo" src="assets/img/dc-logo.png" alt="">
            <img *ngIf="heroe.casa=='Marvel'" src="assets/img/marvel-logo.png" alt="">

        </div>

    </div>
</div>
